		<title>To Do List</title>

	<body>
		<div class="container">
			<section class="search">
				<input

					class="search__input search__input-active"
					placeholder="Search task..."
				/>
				<button class="search_btn-back"><i class="fa fa-arrow-left" aria-hidden="true"></i></button>
				<button class="search_btn-clear">
					<i class="fa fa-times-circle" aria-hidden="true"></i>
				</button>
				<button class="search__btn-loupe search__btn-loupe-inactive">
					<i class="fa fa-search" aria-hidden="true"></i>
				</button>
			</section>
			<header class="header">
				<h1 class="header__hello">Hello, Sarah</h1>
				<p class="header__p">You're doing great this week!</p>
			</header>

			<!-- NAVIGATION   TABS -->
			<nav class="nav-status">
				<button class="nav-status__btn nav-status__btn-active" id="tab-all">All</button>
				<button class="nav-status__btn" id="tab-active">Active</button>
				<button class="nav-status__btn" id="tab-completed">Completed</button>
			</nav>

			<!-- Task list -->
			<section class="task-list">
				<ul id="list-container"></ul>
			</section>
			<footer class="footer">
				<button class="footer__btn-add-task btn-round">
					<i class="fa fa-plus btn-round__icon" aria-hidden="true"></i>
				</button>
			</footer>
			<!--  NEW TASK CONTAINER -->
			<div class="new-task-container new-task-container-hide">
				<button class="new-task-container__btn-back-to-list">
					<i class="fa fa-long-arrow-left" aria-hidden="true"></i>
					<p>Back to list</p>
				</button>
				<h1 class="new-task-container__title">Create new task</h1>
				<textarea
					class="new-task-container__textarea"
					autofocus
					placeholder="Write your task..."
