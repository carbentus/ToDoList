<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>To Do List</title>
		<link rel="preconnect" href="https://fonts.gstatic.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" />
		<link
			href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap"
			rel="stylesheet"
		/>
		<link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
		/>
		<link rel="stylesheet" href="./css/main.min.css" />
	</head>
	<body>
		<div class="container">
			<section class="search">
				<input type="search" class="search__input" placeholder="Search task..." />
				<div class="search__icon">
					<i class="fa fa-search" aria-hidden="true"></i>
				</div>
			</section>
			<header class="header">
				<h1 class="header__hello">Hello, Sarah</h1>
				<p class="header__p">You're doing great this week!</p>
			</header>

			<!-- NAVIGATION   TABS -->
			<nav class="nav-status">
				<div class="nav-status__element nav-status__element-active" id="tab-all">
					<button class="nav-status__link nav-status__link-active">All</button>
				</div>
				<div class="nav-status__element" id="tab-active">
					<button class="nav-status__link">Active</button>
				</div>
				<div class="nav-status__element" id="tab-completed">
					<button class="nav-status__link">Completed</button>
				</div>
			</nav>

			<script id="data-source" type="text/json">
				[
					{
						"id": 1,
						"isActive": false,
						"isCompleted": true,
						"text": "Visit at the denstist."
					},
					{
						"id": 2,
						"isActive": false,
						"isCompleted": false,
						"text": "Prepare a shopping list for the weekend trip (food, equipment, cosmetics)"
					},
					{
						"id": 3,
						"isActive": false,
						"isCompleted": false,
						"text": "Book flights"
					},
					{
						"id": 4,
						"isActive": false,
						"isCompleted": false,
						"text": "Take a dog to the wet. Lorem ipsum dolor sit amet consectetur, adipisicing elit. Hic debitis qui placeat nisi odio. Officiis corporis, iste aliquid."
					}
				]
			</script>

			<!-- Task list -->
			<section class="task-list">
				<ul id="list-container"></ul>
			</section>
			<footer class="footer">
				<button class="footer__btn-add-task btn-round">
					<i class="fa fa-plus btn-round__icon" aria-hidden="true"></i>
				</button>
			</footer>
			<!--  NEW TASK CONTAINER -->
			<div class="new-task-container new-task-container-hide">
				<button class="new-task-container__btn-back-to-list">
					<i class="fa fa-long-arrow-left" aria-hidden="true"></i>
					<p>Back to list</p>
				</button>
				<h1 class="new-task-container__title">Create new task</h1>
				<textarea
					class="new-task-container__input"
					autofocus
					placeholder="Write your task..."
				></textarea>
				<div class="new-task-container__bcg-for-btn">
					<button class="new-task-container__btn-confirm">Add Task</button>
				</div>
			</div>
		</div>
		<script src="./main.js"></script>
	</body>
</html>
